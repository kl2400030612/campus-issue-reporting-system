<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Issue Reporting System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Campus Issue Reporting</div>
    <div class="tagline">Student issues made visible and actionable</div>
  </header>

  <main class="auth-layout">
    <section class="card auth-card">
      <h1>Welcome</h1>
      <p class="muted">Register or sign in to report and manage campus issues.</p>

      <div class="auth-grid">
        <div class="panel">
          <h2>Create Account</h2>
          <form id="registerForm" class="form">
            <label for="regName">Name</label>
            <input type="text" id="regName" name="name" placeholder="Your full name" required />

            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" placeholder="you@example.com" required />

            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" placeholder="Minimum 6 characters" minlength="6" required />

            <label for="regRole">Role</label>
            <select id="regRole" name="role" required>
              <option value="Student">Student</option>
              <option value="Admin">Admin</option>
            </select>

            <button type="submit" class="btn primary">Register</button>
            <p id="registerMessage" class="message"></p>
          </form>
        </div>

        <div class="panel">
          <h2>Sign In</h2>
          <form id="loginForm" class="form">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required />

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Your password" required />

            <label for="loginRole">Role</label>
            <select id="loginRole" name="role" required>
              <option value="Student">Student</option>
              <option value="Admin">Admin</option>
            </select>

            <button type="submit" class="btn secondary">Login</button>
            <p id="loginMessage" class="message"></p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">Data stays in your browser. No server required.</footer>

  <script src="js/auth.js"></script>
</body>
</html>
